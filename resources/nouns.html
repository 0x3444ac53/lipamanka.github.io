       inkscape:export-ydpi="912.97809"><tspan
         sodipodi:role="line"

         style="font-weight:normal;text-align:center;text-anchor:middle;stroke-width:0.0155859;stroke-linecap:round;stroke-linejoin:round"
         id="tspan47500">Toki pona is head initial. That means when several toki pona words are next</tspan><tspan
         sodipodi:role="line"
         x="47.276089"
         y="155.77612"
         style="font-weight:normal;text-align:center;text-anchor:middle;stroke-width:0.0155859;stroke-linecap:round;stroke-linejoin:round"
         id="tspan47512">to each other (and none of them are particles), the first word will be the noun.</tspan><tspan
         sodipodi:role="line"
         x="47.276089"
         y="158.57149"
         style="font-weight:normal;text-align:center;text-anchor:middle;stroke-width:0.0155859;stroke-linecap:round;stroke-linejoin:round"
         id="tspan50213">All words that follow that word are modifiers. For example, <tspan
   style="font-weight:bold;stroke-width:0.0155859"
   id="tspan50219">&quot;kasi telo&quot; can mean</tspan></tspan><tspan
         sodipodi:role="line"
         x="47.276089"
         y="161.36685"
         style="font-weight:bold;text-align:center;text-anchor:middle;stroke-width:0.0155859;stroke-linecap:round;stroke-linejoin:round"
         id="tspan50217">&quot;seaweed,&quot; while &quot;telo kasi&quot; can mean &quot;juice.&quot; <tspan
   style="font-weight:normal;stroke-width:0.0155859"
   id="tspan50370">In sitelen pona, you may put</tspan></tspan><tspan
         sodipodi:role="line"
         x="47.276089"
         y="164.1622"
         style="font-weight:normal;text-align:center;text-anchor:middle;stroke-width:0.0155859;stroke-linecap:round;stroke-linejoin:round"
         id="tspan50368">a modifier either inside or above the word it modifies.</tspan></text>
